<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div id="user-score" class="container__ui-text">Score:</div>
        <img
          id="user-hand"
          src="/assets/rps-kawaii_paperB.png"
          alt="some stupid image!"
        />
        <div class="container__ui-text">YOU</div>
        <div class="container__button-group">
          <button id="rock-btn">Rock</button>
          <button id="paper-btn">Paper</button>
          <button id="scissor-btn">Scissor</button>
        </div>
      </div>

      <div class="versus">VS</div>

      <div class="container">
        <div id="comp-score" class="container__ui-text">Score:</div>
        <img
          id="comp-hand"
          src="/assets/rps-kawaii_paperR.png"
          alt="some stupid image!"
        />
        <div class="container__ui-text">COMP</div>
      </div>
    </main>
  </body>
</html>
